<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 04: CSS Structure and Properties</title>
  <link rel="stylesheet" href="lab4.css">
</head>
<body>

  <h1>Great Auto Parts - Order Form</h1>

  <form>
    <div>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your first name">
    </div>

    <div>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">
    </div>

    <div>
      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    </div>

    <div>
      <label for="make">Make:</label>
      <input type="text" id="make" name="make" placeholder="Make">
    </div>

    <div>
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" placeholder="Model">
    </div>

    <div>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" placeholder="Year">
    </div>

    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
    </div>

    <div>
      <label for="spare">Spare Part:</label>
      <input type="text" id="spare" name="spare" placeholder="Enter the spare part you need">
    </div>

    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity of the spare part you need">
    </div>

    <div>
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
